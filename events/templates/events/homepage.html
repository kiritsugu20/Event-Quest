<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Homepage</title>
    {% load static %}
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
        }

        /* Header Styling */
        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        /* Navigation Bar Styling */
        nav {
            background-color: #E8F5E9;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Hover Effect */
        nav a:hover {
            background-color: #4CAF50; /* Green highlight on hover */
            color: white; /* Change text color to white */
        }

        /* Banner Styling */
        .banner {
            position: relative;
            text-align: center;
            margin: 20px auto;
            max-width: 100%;
        }

        .banner img {
            width: 100%;
            height: auto;
        }

        .banner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: black;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .banner-text h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }

        .banner-text h2 {
            font-size: 2em;
            margin: 10px 0;
        }

        .banner-text p {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Welcome to EventQuest</h1>
            <p>Manage your events with ease and efficiency!</p>
        </div>
    </header>

    <nav>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
        <a href="{% url 'book_hall' %}">Book Hall</a>
        <a href="{% url 'check_availability' %}">Check Hall Availability</a>
        <a href="{% url 'submit_appointment' %}">Book Appointment</a>
        <a href="{% url 'view_appointments' %}">View Appointments</a>
    </nav>

    <div class="banner">
        <img src="{% static 'css/assets/Event.jpg' %}" alt="Event Management">
        <div class="banner-text">
            <h1>Event Quest</h1>
            <h2>"Co-operate Event Management"</h2>
            <p>Enjoy It</p>
        </div>
    </div>
    
</body>
</html>
