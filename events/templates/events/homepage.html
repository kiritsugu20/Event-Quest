<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Homepage</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div>
            <h1>Welcome to EventQuest</h1>
            <p>Manage your events with ease and efficiency!</p>
        </div>
    </header>

    <nav>
        <a href="{% url 'login' %}" class="top-nav-item">Login</a>
        <a href="{% url 'register' %}" class="top-nav-item">Register</a>
        <a href="{% url 'book_hall' %}" class="top-nav-item">Book Hall</a>
        <a href="{% url 'check_availability' %}" class="top-nav-item">Check Hall Availability</a>
        <a href="{% url 'submit_appointment' %}" class="top-nav-item">Book Appointment</a>
        <a href="{% url 'view_appointments' %}" class="top-nav-item">View Appointments</a>
        <a href="{% url 'view_profile' %}" class="top-nav-item">View Your Profile</a>
    </nav>

    <div class="banner">
        <img src="{% static 'css/assets/Event.jpg' %}" alt="Event Management">
        <div class="banner-text">
            <h1>Event Quest</h1>
            <h2>"Co-operate Event Management"</h2>
            <p>Enjoy It</p>
        </div>
    </div>
    
</body>
</html>
