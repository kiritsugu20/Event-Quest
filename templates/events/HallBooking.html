<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall Booking</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
        }

        .form-group input[type="date"],
        .form-group input[type="time"] {
            padding: 8px;
        }

        .btn-submit {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        .notes {
            color: #888;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Hall Booking Form</h1>

        <form id="bookingForm" action="{%url 'book_hall'%}" method = "post" >
            {%csrf_token%}
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <div class="form-group">
                <label for="hall_name">Select Hall:</label>
                <select id="hall_name" name="hall_name" required>
                    <option value="" disabled selected>Choose a hall</option>
                    <option value="1">Main Hall</option>
                    <option value="2">Conference Hall</option>
                    <option value="3">Banquet Hall</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="date">Booking Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Booking Time:</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="duration">Duration (in hours):</label>
                <input type="number" id="duration" name="duration" placeholder="Enter duration" min="1" max="24" required>
            </div>

            <div class="form-group">
                <label for="purpose">Purpose of Booking:</label>
                <textarea id="purpose" name="purpose" rows="4" placeholder="Explain the purpose of your booking..." required></textarea>
            </div>

            <button type="button" class="btn-submit" onclick="submitBooking()">Submit Booking</button>

            <p class="notes">* After submitting, you will be redirected to check availability.</p>
        </form>
    </div>

    <script>
        function submitBooking() {
            // Get form data
            const hallId = document.getElementById('hall_name').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const duration = document.getElementById('duration').value;
            const purpose = document.getElementById('purpose').value;
            
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            // Send booking data to server
            fetch('/book_hall/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken   // Make sure CSRF token is set correctly
                },
                body: JSON.stringify({
                    hall_name: hallId,
                    name: name,
                    email: email,
                    phone: phone,
                    date: date,
                    time: time,
                    duration: duration,
                    purpose: purpose
                })
            }).then(response => {
                if (response.ok) {
                    // Redirect to check availability page if booking was successful
                    window.location.href = `/check_availability/${hallId}/${date}/${time}`;
                } else {
                    alert("There was an error submitting the booking. Please try again.");
                }
            }).catch(error => {
                console.error('Error:', error);
                alert("There was an error submitting the booking. Please try again.");
            });
        }
    </script>

</body>

</html>
